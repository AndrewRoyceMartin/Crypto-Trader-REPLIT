[exchanges]
# OKX Demo Exchange Configuration
okx_demo_api_key = 
okx_demo_secret = 
okx_demo_passphrase = 
okx_demo_sandbox = true

# Kraken Live Exchange Configuration
kraken_api_key = 
kraken_secret = 

[trading]
# Trading parameters
default_symbol = BTC/USDT
default_timeframe = 1h
position_size_percent = 5.0
max_positions = 3
stop_loss_percent = 2.0
take_profit_percent = 4.0

[risk]
# Risk management parameters
max_portfolio_risk = 10.0
max_single_position_risk = 5.0
max_daily_loss = 5.0
trailing_stop_percent = 1.0

[strategy]
# Bollinger Bands Strategy parameters
bb_period = 20
bb_std_dev = 2.0
atr_period = 14
volume_threshold = 1000000

# Enhanced Bollinger Strategy - Advanced Crash Protection
use_enhanced_strategy = true
crash_atr_mult = 3.0
crash_dd_pct = 0.05
crash_require_profit = true
crash_min_profit_pct = 0.005

# Fast timeframe crash detection
fast_failsafe = true
fast_tf = 1m
fast_lookback_min = 5
fast_low_window_min = 5

# Rebuy mechanism
rebuy_dynamic = true
rebuy_cooldown_min = 15
rebuy_mode = confirmation

# Enhanced risk parameters
use_enhanced_filters = true

[backtesting]
# Backtesting parameters
initial_capital = 10000
commission = 0.001
slippage = 0.0005

[data]
# Data management
cache_enabled = true
cache_duration_hours = 1
data_source = exchange

[logging]
# Logging configuration
level = INFO
file = trading.log
max_file_size = 10485760
backup_count = 5
